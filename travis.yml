language: node_js
node_js:
  - '6'

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn run test

before_deploy:
  - yarn run build

deploy:

  - provider: script
    script: now alias $(now build -t=$GITHUB_TOKEN --public) $URL_PROD -t=$GITHUB_TOKEN
    skip_cleanup: true
    on:
      branch: master